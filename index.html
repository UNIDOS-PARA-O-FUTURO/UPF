<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de In√≠cio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap');
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Geologica", sans-serif;
            background-image: url('FOTOS/ESUCDO_UPF-removebg-preview.png'); /* Substitua com o caminho da sua imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Efeito de desfoque e sobreposi√ß√£o */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3); /* Fundo semi-transparente */
            backdrop-filter: blur(15px); /* Efeito de desfoque */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.651); /* Fundo mais claro */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Anima√ß√£o de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Bot√£o estilizado do Bootstrap */
        .btn-custom {
            font-size: 22px;
            padding: 15px 30px;
            color: rgb(20, 20, 20);
            background-color: #ffee01;
            border: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #ece907;
            transform: scale(1.05);
        }

        .btn-custom:active {
            background-color: #e0cc10;
        }

        .btn-custom i {
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Efeito de sobreposi√ß√£o com desfoque -->
    <div class="overlay">
        <div class="container">
            <h1>Bem-vindo ao site do UPF üêùüñ§üíõüêù</h1>
            <a href="tela principal.html" class="btn btn-custom">
                Clique aqui para ir para o site <i class="bi bi-arrow-right-circle"></i>
            </a>
        </div>
    </div>

    <!-- Bootstrap JS (para interatividade) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

</body>
</html>
